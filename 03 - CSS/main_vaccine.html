<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Vaccine</title>
</head>
<body>
    <div class="pageFormat1">
        <!-- NavBar -->
        <div class="containerNavBar">
            <div>
                <h1 class="titleNav">VaccinationX</h1>
            </div>
            <div class="navOptions">
                <p class="navBar">Database</p>
                <p class="navBar">Education</p>
                <p class="navBar">News</p>
                <p class="navBar">Regulation</p>            
            </div>
            <div class="button">
                <p>Hoax Buster</p>
            </div>
        </div>
        <!-- Main info -->
        <div class="containerOne">
            <div class="containerMain">
                <h2 class="titleMain">Fight Virus <br>With Vaccines</h2>
                <p class="one">Let's stop this pandemic by killing the virus with a vaccine, don't let yourself and your family get infected</p>
                <div class="mainLinks">
                    <p>Protection</p>
                    <p>Selected Vaccines</p>     
                </div>
                <!-- location form -->
                <div>
                    <h3>Schedule your vaccinations</h3>
                </div>
            </div>
        </div>
        <div class="schedule">
            <label for="location">Location</label>
            <input type="text" id="location">
            <label for="date">Date</label>
            <input type="date">
            <label for="">Vaccine Brand</label>
            <select name="brand" id="brand">
                <option value="Pfizer">Pfizer</option>
                <option value="AstraZeneca">AstraZeneca</option>
                <option value="Sinovac">Sinovac</option>
                <option value="moderna">moderna</option>
            </select>
            <button class="button">Submit</button>    
        </div>
        <!-- Images vaccines & main -->
        <div class="brandsImg">
            <img src="./assets/Images/marcas.jpg" alt="Vaccines">
        </div>
    </div>
</body>
</html>
